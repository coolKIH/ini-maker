<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>INI Canvas</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="INI Canvas">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/main.css">
  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#efefef">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->
</head>
<body>
<!-- Add your site or app content here -->
<header id="main-header" class="d-flex align-items-center justify-content-between px-3 py-1 flex-wrap">
  <nav id="main-navbar" class="d-flex align-items-center">
    <div class="brand-logo"><a href="#">ini</a></div>
  </nav>
  <section class="d-flex align-items-center flex-wrap justify-content-center">
    <section id="tb--page-size" class="p-2">
      <label class="mb-0">W: <input class="page-width form-control d-inline-block" type="text" value="1280"></label>
      &nbsp;&nbsp;
      <label class="mb-0">H: <input class="page-height form-control d-inline-block" type="text" value="800"></label>
    </section>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" id="do-export" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        导出
      </button>
      <div class="dropdown-menu bg-white dropdown-menu-right" id="do-export-options" aria-labelledby="do-export">
        <button class="dl dropdown-item" data-command="fontName">下载HTML</button>
        <button class="print dropdown-item" data-command="fontName">打印</button>
      </div>
    </div>
  </section>
</header>
<section id="canvas-playground">
  <section class="pure-box d-flex flex-column align-items-center justify-content-around location-sm-b location-md-lc" id="tb--main">
    <div class="command" title="添加文本" data-command="add-text">富文本</div>
    <div class="command" title="进入图片库" data-toggle-id="image-lib">图片库</div>
    <div class="command" title="表单制作" data-toggle="modal" data-target="#form-builder-container">表单制作</div>
    <div class="command" title="添加常见部件" data-toggle-id="popular-components">常见部件</div>
    <div class="command" id="add-page" title="增加新页">&plus;</div>
    <div class="command" id="remove-item" title="移除元素">&minus;</div>
  </section>
  <section id="canvas-pages">
    <div id="overlays"></div>
  </section>
  <section class="hot-tools text p-2 pure-box">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" id="fontName-dropMenu" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        Aa
      </button>
      <div class="dropdown-menu bg-white" aria-labelledby="fontName-dropMenu">
        <button class="dropdown-item" data-command="fontName">Aria</button>
        <button class="dropdown-item" data-command="fontName">Noto Sans CJK JP Light</button>
        <button class="dropdown-item" data-command="fontName">Times New Roman</button>
        <button class="dropdown-item" data-command="fontName">Courier New</button>
        <button class="dropdown-item" data-command="fontName">Roboto</button>
        <button class="dropdown-item" data-command="fontName">微软雅黑</button>
        <button class="dropdown-item" data-command="fontName">Comic Sans MS</button>
        <button class="dropdown-item" data-command="fontName">Open Sans</button>
        <button class="dropdown-item" data-command="fontName">Ubuntu</button>
        <button class="dropdown-item" data-command="fontName">Georgia</button>
        <button class="dropdown-item" data-command="fontName">Verdana</button>
        <button class="dropdown-item" data-command="fontName">Monospace</button>
        <button class="dropdown-item" data-command="fontName">Courier New</button>
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" id="fontSize-dropMenu" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        格式
      </button>
      <div class="dropdown-menu bg-white" aria-labelledby="fontSize-dropMenu">
        <button class="dropdown-item" data-command="formatBlock"><h1>h1</h1></button>
        <button class="dropdown-item" data-command="formatBlock"><h2>h2</h2></button>
        <button class="dropdown-item" data-command="formatBlock"><h3>h3</h3></button>
        <button class="dropdown-item" data-command="formatBlock"><h4>h4</h4></button>
        <button class="dropdown-item" data-command="formatBlock"><h5>h5</h5></button>
        <button class="dropdown-item" data-command="formatBlock"><h6>h6</h6></button>
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" id="fontPixel-dropMenu" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        字体大小
      </button>
      <div class="dropdown-menu bg-white" aria-labelledby="fontPixel-dropMenu">
        <button class="dropdown-item" data-command="fontSize" data-detail="1">10</button>
        <button class="dropdown-item" data-command="fontSize" data-detail="1">11</button>
        <button class="dropdown-item" data-command="fontSize" data-detail="1">12</button>
        <button class="dropdown-item" data-command="fontSize" data-detail="1">16</button>
        <button class="dropdown-item" data-command="fontSize" data-detail="1">18</button>
        <button class="dropdown-item" data-command="fontSize" data-detail="1">20</button>
        <button class="dropdown-item" data-command="fontSize" data-detail="1">24</button>
        <button class="dropdown-item" data-command="fontSize" data-detail="1">30</button>
        <button class="dropdown-item" data-command="fontSize" data-detail="1">50</button>
        <button class="dropdown-item" data-command="fontSize" data-detail="1">60</button>
        <button class="dropdown-item" data-command="fontSize" data-detail="1">80</button>
        <button class="dropdown-item" data-command="fontSize" data-detail="1">100</button>
      </div>
    </div>
    <button data-command="bold" class="btn"><strong>B</strong></button>
    <button data-command="italic" class="btn"><em>I</em></button>
    <button data-command="underline" class="btn"><u>U</u></button>
    <button data-command="strikethrough" class="btn">
      <del>S</del>
    </button>
    <button data-command="insertUnorderedList" class="btn">UL</button>
    <button data-command="insertOrderedList" class="btn">OL</button>
    <button data-command="createLink" class="btn">LK</button>
    <button data-command="unlink" class="btn">
      <del>LK</del>
    </button>
    <button data-command="insertImage" class="btn">图片</button>
    <button id="fgcolor-button" class="btn">Color</button>
    <button id="bgcolor-button" class="btn">BackColor</button>
    <button data-command="backColor" data-detail="rgba(0,0,0,0)" class="btn">
      <del>BackColor</del>
    </button>
    <button data-command="insertHorizontalRule" class="btn">---</button>
    <button data-command="justifyCenter" class="btn">居中对齐</button>
    <button data-command="justifyFull" class="btn">两边对齐</button>
    <button data-command="justifyLeft" class="btn">左对齐</button>
    <button data-command="justifyRight" class="btn">右对齐</button>
    <button data-command="selectAll" class="btn">全选</button>
  </section>
  <aside id="image-lib" class="slidebar col-sm-12 col-md-3 px-0">
    <header class="header text-center text-white d-flex justify-content-center align-items-center"><h1>图片库</h1>
      <button type="button" class="close close-btn" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </header>
    <article class="content">
      <div class="p-2">
        <a href="#color-platte" class="toggle py-2 px-4 d-inline-block" data-toggle="collapse" aria-expanded="true"
           aria-controls="#color-platte">色板</a>
      </div>
      <section id="color-platte" class="collapse show">
        <section class="inner flex-wrap align-items-start d-flex p-2">
          <div style="background: #780fa8" title="添加色块" id="add-color-fp"
               class="d-flex justify-content-center align-items-center"><h1 class="text-white mb-0">&plus;</h1></div>
        </section>
      </section>
      <div class="p-2">
        <a href="#special-bg-images" class="toggle py-2 px-4 d-inline-block" data-toggle="collapse" aria-expanded="true"
           aria-controls="#special-bg-images">特色背景照</a>
      </div>
      <section id="special-bg-images" class="collapse show">
        <section class="inner flex-wrap align-items-start d-flex"></section>
      </section>
      <div class="p-2">
        <a href="#special-bg-images" class="toggle py-2 px-4 d-inline-block" data-toggle="collapse" aria-expanded="true"
           aria-controls="#special-bg-images">特色背景照</a>
      </div>
    </article>
    <footer class="footer d-flex justify-content-center align-items-center">
      <button type="button" id="upload-img-btn" class=""><strong>&#8673;</strong></button>
    </footer>
  </aside>
  <aside id="popular-components" class="slidebar col-sm-12 col-md-3 px-0">
    <header class="header text-center text-white d-flex justify-content-center align-items-center"><h1>常见部件</h1>
      <button type="button" class="close close-btn" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </header>
    <article class="content">
      <h1>hello</h1>
    </article>
    <footer class="footer"></footer>
  </aside>
  <section id="form-builder-container" class="modal fade" tabindex="-1" aria-labelledby="build-form-title"
           aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="build-form-title">制作表单</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="form-builder-mounter"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="clear btn btn-secondary" data-dismiss="modal">取消并清除</button>
          <button type="button" class="submit btn btn-primary">确定制作完成</button>
        </div>
      </div>
    </div>
  </section>
  <section id="alignment-lines">
    <svg class="h" width="1000px" height="2px">
      <line x1="0" x2="1000" y1="1" y2="1" stroke="#000000" stroke-width="2" stroke-dasharray="6, 6"></line>
    </svg>
    <svg class="v" width="2px" height="1000px">
      <line x1="0" x2="0" y1="0" y2="1000" stroke="#000000" stroke-width="2" stroke-dasharray="6, 6"></line>
    </svg>
  </section>
</section>
<!-- templates -->
<script type="text/html-template" id="tpl--selection-box">
  <div class="selection-box">
    <div class="lt"></div>
    <div class="t"></div>
    <div class="rt"></div>
    <div class="r"></div>
    <div class="rb"></div>
    <div class="b"></div>
    <div class="lb"></div>
    <div class="l"></div>
  </div>
</script>
<script type="text/html-template" id="tpl--page">
  <section class="page pure-box" data-toggle="context" data-target="#context-menu">
    <section class="elements"></section>
    <svg class="resize-handle" width="25" height="25">
      <polygon points="0,25 25,0 25,25"></polygon>
    </svg>
  </section>
</script>
<script type="text/html-template" id="tpl--lib-img-item">
  <div class="img-item" data-img-src="{{img-src}}">
    <div style="background: url('{{img-src}}') no-repeat center / cover" class="w-100 h-100"></div>
    <div class="options">
      <button class="option is-bg">背景</button>
      <button class="option is-item">插入</button>
    </div>
  </div>
</script>
<script type="text/html-template" id="tpl--color-platte">
  <div class="color-brick" style="background: {{color-code}};" title="{{color-code}}"
       data-color-code="{{color-code}}"></div>
</script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.8/interact.min.js"
        integrity="sha256-oiIq1QmFx42S31Z5PspPR4rAPxGJpvF+wsVsdPRaUzM=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.js"
        integrity="sha256-y1h79SSb3icyBC/BrLCzoexQZAOGwlvoAr85biY4QGw=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="https://formbuilder.online/assets/js/form-builder.min.js"></script>
<script src="https://formbuilder.online/assets/js/form-render.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.5.0/jquery.ui.position.min.js"
        integrity="sha256-C7HjUf9VdfVJ5Dxet+nW9wK7rKLAhEkEYMjGXsw7FM8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.5.0/jquery.contextMenu.min.js"
        integrity="sha256-MP9gv2enc2NbOKgW6K+YNQtImn/OXpYBj2nTZj43Idc=" crossorigin="anonymous"></script>
<!-- build:js scripts/main.min.js -->
<script src="scripts/service-worker.js"></script>
<script src="scripts/mediator.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->

</body>
</html>
