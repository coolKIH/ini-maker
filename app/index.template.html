<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INI Page</title>
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://fonts.lug.ustc.edu.cn/icon?family=Material+Icons">
  <link href="https://fonts.lug.ustc.edu.cn/css?family=Bubbler+One|Cinzel|Gloria+Hallelujah|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-teal.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    html {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    *, *:before, *:after {
      -webkit-box-sizing: inherit;
      -moz-box-sizing: inherit;
      box-sizing: inherit;
    }

    body {
      font-family: 'Noto Sans CJK JP Light', 'Roboto', 'Arial', 'Helvetica', sans-serif;
    }
    .page {
      margin: auto;
      position: relative;
    }

    .elements {
      position: absolute;
      height: 100%;
      width: 100%;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .elements .element {
      position: absolute;
      top: 0;
      left: 0;
    }

    .elements .inner {
      outline: none;
      position: relative;
      z-index: 1;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100%;
    }

    .elements .inner img {
      width: 100%;
    }
    .element.form .inner {
      background-color: white;
    }
    .element.form .form-control {
      height: auto;
    }
    input[type=date], input[type=number] {
      width: auto;
    }
  </style>
</head>
<body>
<section class="page"></section>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
